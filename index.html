<html lang="en">
  <head>

    <title>Axiom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

          extend: {

              sans: ['Instrument Sans', 'sans-serif'],
              serif: ['Cormorant Garamond', 'serif'],
              display: ['Playfair Display', 'serif'],

            colors: {
              axiom: {
                50: '#FFFEFC', // Brightest off-white
                100: '#F7F5F0',
                200: '#EBE8E0',
                300: '#DCD6CC',
                400: '#B0A294',
                500: '#8F8073',
                600: '#6E6056',
                800: '#4A403A',
                900: '#2B2522',
              },
              book: {
                // Brighter, cleaner pastels
                olive: '#E6EED6', // Fresh light green
                clay: '#F5E6D8',  // Warm light apricot

                rose: '#F5E3E3',  // Soft pink

              },

              },
              accent: {
                peach: '#FFE4D6',

            animation: {

              'reverse-spin-slow': 'spin 80s linear infinite reverse',
              'slide-up-fade': 'slideUpFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-reveal': 'scaleReveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              slideUpFade: {
                '0%': { transform: 'translateY(40px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },

              scaleReveal: {
